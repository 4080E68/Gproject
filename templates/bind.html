<!doctype html>
<html lang="zh_tw">

<head>
    <meta charset="utf-8">
    <title>綁定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    
</head>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        div.form-group.row {
            display: flex;


        }

        div.col-sm-5 {}

        h1 {
            text-align: center;
        }
    </style>
    

    
    <form style="width: 50%;padding: 2rem; font-size: 1.5rem; " method="post" >
        {% csrf_token %}
        <h1 style="padding-left: 15px;">登入</h1>
        <hr class="my-3">
        <div class="form-group column">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Account</label><br>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="id" name="account" placeholder="請輸入帳號">
            </div>
        </div>
        <div class="form-group column">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label><br>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="pwd" name="password" placeholder="請輸入密碼">
            </div>

        </div>
        <div class="form-group row" style="margin-left: 0;">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">綁定</button>
                
            </div>
        </div>



    </form>
    {% if messages %}
    <script>
        alert('{{ messages }}');
    </script>
    {% endif %}

</body>

</html>
